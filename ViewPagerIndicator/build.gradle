buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    maven {
        url 'https://github.com/coswind/mvn-repo/raw/master/'
    }
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.sherlock:navigationdrawer:1.0-SNAPSHOT@aar'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.coswind.viewpagerindicator:viewpagerindicator:1.1-SNAPSHOT'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.9.2'
    compile 'com.nineoldandroids:library:2.4.0'
}
